<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BootCamp Duo</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Inter', sans-serif;
            }

            .navbar {
                box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .1);
                position: sticky; /* Mantém a navbar no topo */
                top: 0;
                z-index: 1020;
            }

            /* Estilo para a área de conteúdo principal das páginas */
            .main-content-area {
                padding-top: 70px; /* Ajuste este valor se a altura da navbar mudar */
                /* Outros estilos globais para a área de conteúdo podem ser adicionados aqui */
            }

            /* CSS da sidebar e content-pusher removidos */

        </style>
    </head>
    <body>

        <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">BootCamp Duo</a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/gerenciarUsuarios}">Gerenciar Usuários</a>
                    </li>
                </ul>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUserSettings" aria-controls="navbarUserSettings" aria-expanded="false" aria-label="Toggle user settings navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarUserSettings">
                    <div class="ms-auto d-flex align-items-center">
                        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                            <span class="btn btn-light disabled me-2">
                                Olá, <span sec:authentication="principal.nome">Nome do Usuário</span>
                            </span>
                            <form method="post" th:action="@{/sair}" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger">Sair</button>
                            </form>
                        </div>

                        <div sec:authorize="!isAuthenticated()">
                            <a class="btn btn-primary" th:href="@{/login}">Entrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y5n3zV9zzTtmI3UksdQRVvoxMfoo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        </script>
    </th:block>
</body>
</html>
