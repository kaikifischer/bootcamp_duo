<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        .login-card {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .form-control {
            background-color: #2c2c2c;
            color: #fff;
            border: none;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #00bcd4;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #00bcd4;
            color: #000;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0097a7;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        .section-divider {
            border: 0;
            height: 1px;
            background: #444;
            background-image: linear-gradient(to right, #333, #444, #333);
            margin: 30px 0;
        }

        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <div class="page-title">
            <h1>Login</h1>
            <hr class="section-divider" />
        </div>

        <div class="card login-card mb-4">
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input
                            type="text"
                            class="form-control"
                            id="login"
                            name="login"
                            required
                            placeholder="Digite seu login"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                            placeholder="Digite sua senha"
                        />
                    </div>
                    <button type="submit" class="btn btn-custom btn-block mt-3">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Carrega header e footer
        fetch('/header.html')
            .then((response) => response.text())
            .then((data) => (document.getElementById('header').innerHTML = data));

        fetch('/footer.html')
            .then((response) => response.text())
            .then((data) => (document.getElementById('footer').innerHTML = data));
    </script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            const payload = {
                login: login,
                password: password,
            };

            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    const text = await response.text();
                    let result = {};
                    if (text) {
                        try {
                            result = JSON.parse(text);
                        } catch (e) {
                            console.warn('Resposta não é JSON válido:', text);
                        }
                    }
                    alert('Login bem-sucedido!');
                    // localStorage.setItem('token', result.token);
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('userLogin', result.login);
                    localStorage.setItem('userRole', result.role);
                    window.location.href = 'http://localhost:8080';
                } else {
                    const erro = await response.text();
                    alert('Erro ao fazer login: ' + erro);
                }
            } catch (err) {
                alert('Erro de conexão: ' + err.message);
            }
        });
    </script>

</body>
</html>
