<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: #121212;
                color: #e0e0e0;
                font-family: 'Roboto', sans-serif;
            }
            .card-text {
                color: black;
            }
            .container {
                margin-top: 20px;
            }
            .main-img {
                width: 100%;
                height: auto;
            }
            .description {
                padding: 20px 0;
            }
            footer {
                background-color: #1e1e1e;
                color: #e0e0e0;
                text-align: center;
                padding: 10px;
                margin-top: 20px;
            }
            .section-divider {
                border: 0;
                height: 1px;
                background: #444;
                background-image: linear-gradient(to right, #333, #444, #333);
                margin: 40px 0;
            }
            .page-title {
                text-align: center;
                margin-top: 20px;
                margin-bottom: 20px;
                color: #00bcd4;
            }
            .wine-red {
                color: #ff1744;
            }
            .gray {
                color: #9e9e9e;
            }
            .fancy-font {
                font-family: 'Roboto Mono', monospace;
            }
            .font-size {
                font-size: 1.5em;
            }
            .register-card {
                background-color: #1e1e1e;
                color: #e0e0e0;
                border: none;
                box-shadow: 0 0 15px rgba(0,0,0,0.3);
            }
            .form-control {
                background-color: #2c2c2c;
                color: #fff;
                border: none;
            }
            .form-control:focus {
                background-color: #2c2c2c;
                color: #fff;
                border: 1px solid #00bcd4;
                box-shadow: none;
            }
            .btn-custom {
                background-color: #00bcd4;
                color: #000;
                border: none;
            }
            .btn-custom:hover {
                background-color: #0097a7;
            }
        </style>
    </head>
    <body>

        <div id="header"></div>

        <div class="container">
            <div class="page-title">
                <h1 class="wine-red fancy-font">Registrar</h1>
                <hr class="section-divider">
            </div>

            <div class="card register-card mb-4">
                <div class="card-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" name="login" required placeholder="Digite seu login">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Digite uma senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirme a senha">
                        </div>
                        <button type="submit" class="btn btn-custom btn-block mt-3">Registrar</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script>
            // Importa header e footer
            fetch('/header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);

            fetch('/footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);

            // Submete para API
            document.getElementById("registerForm").addEventListener("submit", async function(event) {
                event.preventDefault();

                const login = document.getElementById("login").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    alert("As senhas não coincidem!");
                    return;
                }

                const payload = {
                    login: login,
                    email: email,
                    password: password,
                    role: "USER"
                };

                try {
                    const response = await fetch("http://localhost:8080/auth/register", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        alert("Usuário registrado com sucesso!");
                        window.location.href = "http://localhost:8080";
                    } else {
                        const erro = await response.text();
                        alert("Erro: " + (erro.message || "Usuário já existente."));
                    }
                } catch (err) {
                    alert("Erro ao conectar com o servidor: " + err.message);
                }
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
