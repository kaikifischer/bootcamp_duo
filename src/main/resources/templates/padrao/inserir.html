<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Inserir Novo Padrão</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 1.5rem;
                color: #333;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .btn-right {
                float: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <a href="#" th:href="@{/hotelaria-ibmec}" class="btn btn-info btn-right">Principal</a>
            <h1>Novo Padrão</h1>
            <form action="#" th:action="@{/hotelaria-ibmec/padrao/salvar}" th:object="${padrao}" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="percentual">Percentual</label>
                    <input type="number" class="form-control" id="percentual" th:field="*{percentual}" placeholder="Percentual" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" th:href="@{/hotelaria-ibmec/padrao/listar}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
