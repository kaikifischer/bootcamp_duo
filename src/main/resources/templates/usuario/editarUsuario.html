<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{painel :: header}"></head>
<body>
    <div th:replace="~{painel :: navbar}"></div>
    <main class="content main-content-area" style="padding: 20px;"> <div class="container mt-4">
            <h3>Editar Usuário</h3>
            <hr>

            <div th:if="${mensagem}" class="alert alert-danger" role="alert">
                <span th:text="${mensagem}"></span>
            </div>

            <form th:action="@{/gerenciarUsuarios/atualizar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="nome">Nome de Usuário</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>
                
                <div class="form-group mt-3">
                    <label>Role</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{role}" id="roleDevops" value="DEVOPS">
                        <label class="form-check-label" for="roleDevops">Devops</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{role}" id="roleIntel" value="INTEL">
                        <label class="form-check-label" for="roleIntel">Intel</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{role}" id="roleAdmin" value="ADMIN">
                        <label class="form-check-label" for="roleAdmin">Administrador</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
                <a th:href="@{/gerenciarUsuarios}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </main>

    <div th:replace="~{painel :: scripts}"></div>
</body>
</html>
