<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{painel :: header}"></head>
    <body>
    <div th:replace="~{painel :: navbar}"></div>
    <div th:replace="~{painel :: sidebar}"></div>

    <div class="content" style="margin-left: 15px; margin-top: 70px; padding: 20px;">
        <div class="container mt-4">
            <h3>Página DevOps</h3>
            <hr>
            <p>Bem-vindo, <span sec:authentication="principal.nome" style="font-weight: bold;"></span>!</p>
            <p>Sua sessão como DevOps está ativa. Utilize o menu acima para sair do sistema.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y5n3zV9zzTtmI3UksdQRVvoxMfoo" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        // Garante que feather.replace() só seja chamado se feather estiver definido
        if (typeof feather !== 'undefined') {
            feather.replace();
        }
    </script>
</body>
</html>
