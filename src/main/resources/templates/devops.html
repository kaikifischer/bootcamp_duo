<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AppFinanceT</title>

        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <!-- Chartist -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Inter', sans-serif;
            }

            .sidebar {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                z-index: 100;
                padding: 90px 0 0;
                box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            }

            @media (max-width: 767.98px) {
                .sidebar {
                    top: 11.5rem; /* Ajuste conforme a altura do navbar */
                    padding: 0;
                }
            }

            .navbar {
                box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .1);
            }

            @media (min-width: 767.98px) {
                .navbar {
                    top: 0;
                    position: sticky;
                    z-index: 999;
                }
            }

            .sidebar .nav-link {
                color: #333;
            }

            .sidebar .nav-link.active {
                color: #0d6efd;
            }
        </style>
    </head>
    <body>

        <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">APPFinanceT</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="ms-auto d-flex align-items-center">
                    <!-- Conteúdo para usuários autenticados -->
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <span class="btn btn-light disabled me-2">
                            Olá, <span sec:authentication="principal.nome">Nome do Usuário</span>
                        </span>
                        <a class="btn btn-outline-secondary me-2" th:href="@{/configuracoes}">Configurações</a>
                        <a class="btn btn-outline-info me-2" href="#">Avisos</a>
                        <form method="post" th:action="@{/sair}" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger">Sair</button>
                        </form>
                    </div>

                    <!-- Botão de login para usuários não autenticados -->
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary" th:href="@{/login}">Entrar</a>
                    </div>
                </div>
            </div>
        </nav>

        <nav th:fragment="sidebar" id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}"> <i data-feather="home"></i>
                            <span class="ms-2">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'USER')"> 
                        <a class="nav-link" th:href="@{/controlePessoa}">
                            <i data-feather="users"></i>
                            <span class="ms-2">Funcionários</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>  

        <!-- JS scripts -->

        <!-- Bootstrap Bundle com Popper (mantenha só este) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y5n3zV9zzTtmI3UksdQRVvoxMfoo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace();

            // Exemplo de gráfico (se necessário)
            // new Chartist.Line('#traffic-chart', {
            //     labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            //     series: [
            //         [23000, 25000, 19000, 34000, 56000, 64000]
            //     ]
            // }, {
            //     low: 0,
            //     showArea: true
            // });
        </script>

    </body>
</html>
