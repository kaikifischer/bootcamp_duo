<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Acesso Negado</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"> <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Cor de fundo suave */
            text-align: center;
            font-family: 'Inter', sans-serif; /* Usando a fonte Inter como no login */
        }
        .error-container {
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-container h1 {
            color: #dc3545; /* Vermelho para erro */
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .error-container p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: #495057; /* Cinza escuro para o texto */
        }
        .btn-custom-home {
            background-color: #007bff; /* Azul primário */
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
        }
         .btn-custom-home:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-custom-logout {
            background-color: #6c757d; /* Cinza secundário */
            border-color: #6c757d;
            color: white;
            padding: 10px 20px;
        }
        .btn-custom-logout:hover {
             background-color: #545b62;
            border-color: #4e555b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Acesso Negado</h1>
        <p>Você não tem permissão para acessar esta página.</p>
        <p>Por favor, volte para a sua área de acesso permitida ou para a página inicial.</p>

        <a th:href="@{/}" class="btn btn-custom-home">Voltar para a Página Inicial</a>

        <form th:action="@{/sair}" method="post" style="display: inline;" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-custom-logout ml-2">Sair</button>
        </form>

         <a th:href="@{/login}" class="btn btn-custom-home ml-2" sec:authorize="!isAuthenticated()">
            Ir para Login
        </a>
    </div>

    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script> </body>
</html>
