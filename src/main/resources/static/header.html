        <ul class="navbar-nav ml-auto" id="auth-links">
            <li class="nav-item" id="login-link">
                <a class="nav-link" href="/bootcamp-duo/login">Login</a>
            </li>
            <li class="nav-item" id="register-link">
                <a class="nav-link" href="/bootcamp-duo/registrar">Registrar</a>
            </li>
            <li class="nav-item d-none" id="logout-link">
                <a class="nav-link" href="#" onclick="logout()">Sair</a>
            </li>
        </ul>

        <script>
            function logout() {
                fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include',
                }).then(() => {
                    window.location.href = '/bootcamp-duo/login';
                });
            }

            function checkLogin() {
                fetch('/auth/check-session', {
                    credentials: 'include'
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('logout-link').classList.remove('d-none');
                        document.getElementById('login-link').classList.add('d-none');
                        document.getElementById('register-link').classList.add('d-none');
                    } else {
                        document.getElementById('logout-link').classList.add('d-none');
                        document.getElementById('login-link').classList.remove('d-none');
                        document.getElementById('register-link').classList.remove('d-none');
                    }
                });
            }

            document.addEventListener('DOMContentLoaded', checkLogin);
        </script>
